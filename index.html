<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Luna ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(255,0,100,0.4);
}

h1 {
    color: #e91e63;
}

p {
    font-size: 18px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    transition: all 0.6s ease;
}

#yes {
    background: #e91e63;
    color: white;
}

#no {
    background: #aaa;
    margin-left: 15px;
}

.floating {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Hey Luna ðŸ’•</h1>
    <p>You make my world feel magical âœ¨</p>
    <p>Would you like to be someone special to me?</p>

    <button id="yes" onclick="goYes()">Yes ðŸ’–</button>
    <button id="no" onclick="noClicked()">No ðŸ™‚</button>
</div>

<script>
let scale = 1;

function noClicked() {
    scale += 0.15;

    document.getElementById("yes").style.transform = `scale(${scale})`;
    document.getElementById("no").style.transform = `scale(${1 - scale/2})`;

    if (scale > 2.5) {
        document.getElementById("no").style.display = "none";
    }
}

function goYes() {
    window.location.href = "love.html";
}

// floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "floating";
    heart.innerHTML = "ðŸŒ¹â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}, 400);
</script>

</body>
</html>
